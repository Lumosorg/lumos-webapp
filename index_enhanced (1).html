
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMOS Tap Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";
    window.TonConnect = TonConnect;
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 36px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    #score {
      font-size: 60px;
      margin: 20px 0;
      color: #0f0;
      transition: transform 0.2s ease-in-out;
    }

    button {
      background: #ffcc00;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #wallet-address {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üí• TAP TO EARN</h1>
  <div id="score">0</div>

  <button onclick="tap()">üí• TAP!</button>
  <button onclick="sendScore()">üì§ SEND SCORE</button>
  <button onclick="connectWallet()">üí≥ CONNECT WALLET</button>

  <div id="wallet-address"></div>
  <audio id="tap-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f9b11b7a6.mp3?filename=tap-notification-180637.mp3"></audio>

  <script>
    let score = 0;
    let walletAddress = "";
    const scoreEl = document.getElementById("score");
    const walletEl = document.getElementById("wallet-address");
    const tapSound = document.getElementById("tap-sound");

    function tap() {
      score++;
      scoreEl.innerText = score;
      scoreEl.style.transform = "scale(1.3)";
      setTimeout(() => scoreEl.style.transform = "scale(1)", 150);
      tapSound.play();
    }

    function sendScore() {
      if (Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ score: score, wallet: walletAddress }));
      }
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let connector;
    async function connectWallet() {
      if (!connector) {
        connector = new TonConnect({ manifestUrl: "https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json" });
      }

      try {
        await connector.connectWallet();
        const wallet = connector.wallet;
        if (wallet?.account?.address) {
          walletAddress = wallet.account.address;
          walletEl.innerText = `‚úÖ Wallet: ${walletAddress}`;
        } else {
          walletEl.innerText = "‚ùå Failed to get address";
        }
      } catch (err) {
        walletEl.innerText = "‚ùå Connection cancelled";
      }
    }
  </script>
</body>
</html>
