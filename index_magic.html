
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMOS Magic Tap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url('https://i.ibb.co/XzHgYhH/magic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #ffe066;
      text-shadow: 0 0 10px #000;
    }

    .magic-crystal {
      width: 120px;
      height: auto;
      animation: pulse 2s infinite;
      margin: 20px auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #score {
      font-size: 36px;
      margin: 10px 0;
      color: #ffd700;
      text-shadow: 0 0 6px black;
    }

    .button {
      background: linear-gradient(145deg, #8e44ad, #9b59b6);
      border: none;
      color: white;
      padding: 16px 32px;
      margin: 12px 0;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
    }

    #wallet-address {
      font-size: 14px;
      margin-top: 10px;
      color: #0f0;
    }

    .claim {
      background: linear-gradient(145deg, #f39c12, #e67e22);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîÆ TAP TO GATHER MAGIC</h1>

  <img src="https://i.ibb.co/PZWRW7m/crystal.png" alt="Magic Crystal" class="magic-crystal" onclick="tap()" />

  <div id="score">0</div>

  <button class="button" onclick="sendScore()">üì§ Send Magic</button>
  <button class="button" onclick="connectWallet()">üí≥ Connect Wallet</button>
  <div id="wallet-address"></div>

  <button class="button claim">üéÅ CLAIM</button>

  <audio id="tap-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f9b11b7a6.mp3?filename=tap-notification-180637.mp3"></audio>

  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";
    window.TonConnect = TonConnect;
  </script>

  <script>
    let score = 0;
    let walletAddress = "";
    const scoreEl = document.getElementById("score");
    const walletEl = document.getElementById("wallet-address");
    const tapSound = document.getElementById("tap-sound");

    function tap() {
      score++;
      scoreEl.innerText = score;
      tapSound.play();
    }

    function sendScore() {
      if (Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ score: score, wallet: walletAddress }));
      }
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let connector;
    async function connectWallet() {
      if (!connector) {
        connector = new TonConnect({ manifestUrl: "https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json" });
      }

      try {
        await connector.connectWallet();
        const wallet = connector.wallet;
        if (wallet?.account?.address) {
          walletAddress = wallet.account.address;
          walletEl.innerText = `‚úÖ Wallet: ${walletAddress}`;
        } else {
          walletEl.innerText = "‚ùå Failed to get address";
        }
      } catch (err) {
        walletEl.innerText = "‚ùå Connection cancelled";
      }
    }
  </script>
</body>
</html>
